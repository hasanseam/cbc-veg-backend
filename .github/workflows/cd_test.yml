name: Deploy API with Minimal Downtime

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Stop immediately if any command fails
            set -euo pipefail

            echo "Starting deployment..."
            cd ~/Desktop/cbc-veg-backend/

            echo "Pulling latest code from GitHub..."
            git pull

            echo "Running database migrations first..."
            docker compose run --rm api node src/database/migrate.js
            echo "Migrations completed successfully"

            echo "Building API Docker image..."
            docker compose build api

            echo "Restarting API container with minimal downtime..."
            docker compose up -d --no-deps api

            echo "Deployment completed successfully!"
